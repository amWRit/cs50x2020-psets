{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST" >
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="pwd1" class="form-control" name="password1" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="pwd2" class="form-control" name="password2" placeholder=" Retype Password" type="password">
        </div>
        <button id="register" class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function validate() {
            let username = document.querySelector('#username').value;
            let pwd1 = document.querySelector('#pwd1').value;
            let pwd2 = document.querySelector('#pwd2').value;
            if ( username === '' || pwd1 === '' || pwd2 === ''){
                alert('Please provide all details.');
            }

            else if (pwd1 != pwd2) {
                alert('Passwords do not match.');
            }

            else {
                window.location.href = "/register"
            }

        }

    </script>
{% endblock %}
